  <title>Responsive Media Grid</title>
  <style>
    * {
      box-sizing: border-box;
    }

    footer {
      text-align: center;
      padding: 6px;
      background-color: #161616;
      color: #f4f4f3;
      font-family: 'Times New Roman', Times, serif; /* Schimbă fontul */
      font-size: 16px; /* Schimbă dimensiunea textului */
    }

    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background: #f4f4f3;
    }

    .header {
      text-align: center;
      padding: 32px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }

    .column {
      flex: 50%;
      max-width: 50%;
      padding: 0 4px;
    }

    .column img, .column video {
      margin-top: 8px;
      vertical-align: middle;
      width: 100%;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }

    .modal-content, #caption {
      animation-name: zoom;
      animation-duration: 0.6s;
    }

    @keyframes zoom {
      from {transform:scale(0)}
      to {transform:scale(1)}
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f4f4f3;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: rgb(177, 174, 174);
      text-decoration: none;
      cursor: pointer;
    }

    /* Butonul pentru navigarea imaginilor */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: #f4f4f3;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .prev {
      left: 0;
      border-radius: 3px 0 0 3px;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    @media only screen and (max-width: 700px){
      .modal-content {
        width: 100%;
      }
    }
  </style>
</head>

<!-- The Modal -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
    <video class="modal-content" id="vid01" controls></video>
    <div id="caption"></div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
    var modal = document.getElementById("myModal");
    var images = document.querySelectorAll(".column img");
    var videos = document.querySelectorAll(".column video");
    var modalImg = document.getElementById("img01");
    var modalVid = document.getElementById("vid01");
    var captionText = document.getElementById("caption");
    var currentIndex = 0;
    var mediaItems = Array.from(images).concat(Array.from(videos));

    mediaItems.forEach(function(media, index) {
      media.onclick = function() {
        modal.style.display = "block";
        currentIndex = index;
        if (media.tagName.toLowerCase() === 'img') {
          modalImg.src = media.src;
          modalImg.style.display = "block";
          modalVid.style.display = "none";
          captionText.innerHTML = media.alt;
        } else {
          modalVid.src = media.src;
          modalVid.style.display = "block";
          modalImg.style.display = "none";
          captionText.innerHTML = "";
        }
      }
    });

    var span = document.getElementsByClassName("close")[0];

    span.onclick = function() { 
      modal.style.display = "none";
      modalImg.src = "";
      modalVid.src = "";
    }

    function closeModal() {
      modal.style.display = "none";
      modalImg.src = "";
      modalVid.src = "";
    }

    function plusSlides(n) {
      currentIndex += n;
      if (currentIndex >= mediaItems.length) {
        currentIndex = 0;
      } else if (currentIndex < 0) {
        currentIndex = mediaItems.length - 1;
      }
      var media = mediaItems[currentIndex];
      if (media.tagName.toLowerCase() === 'img') {
        modalImg.src = media.src;
        modalImg.style.display = "block";
        modalVid.style.display = "none";
        captionText.innerHTML = media.alt;
      } else {
        modalVid.src = media.src;
        modalVid.style.display = "block";
        modalImg.style.display = "none";
        captionText.innerHTML = "";
      }
    }
</script>
